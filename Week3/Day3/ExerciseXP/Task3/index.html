<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 4</title>
  <style>
    #target {
          width: 200px;
          height: 200px;
          position: relative;
          background: yellow;
          
          
        }
        #box {
          width: 50px;
          height: 50px;
          position: absolute;
          background-color: red;
        }
        #target.boxhover{
          border: 3px dashed black;
        }
    </style>
</head>

<body>

  <div id="target" 
  draggable="false"
  ondrop="drag(event)"
  ondragover='allowDrop(event)'
  
  ></div>
        <br>
  <div id="box" 
  draggable="true"
  ondragstart="start(event)"

  >
  </div>

  <script src="script.js"></script>
</body>
</html>
